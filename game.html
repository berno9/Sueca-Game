<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueca - Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>    
    <div class="game-board">
        <!-- Top player -->
        <div class="player top-player">
            <div class="player-name">Jogador 3</div>
            <div class="player-cards" id="player-2-cards">
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
            </div>
        </div>

        <!-- Middle row - left and right players -->
        <div class="middle-row">
            <div class="player left-player">
                <div class="player-name">Jogador 4</div>
                <div class="player-cards" id="player-3-cards">
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                </div>
            </div>

            <!-- Center playing area -->
            <div class="play-area">
                <div class="played-cards" id="played-cards">
                    <!-- Cards played in current trick will appear here -->
                </div>
            </div>

            <div class="player right-player">
                <div class="player-name">Jogador 2</div>
                <div class="player-cards" id="player-1-cards">
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                    <div class="card-back"></div>
                </div>
            </div>
        </div>

        <!-- Bottom player (us) -->
        <div class="player bottom-player">
            <div class="player-name">Tu</div>
            <div class="player-cards" id="player-hand">
                <!-- Player's actual cards will be shown here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { GameUI } from './logic/GameUI.js';

        // Start the game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new GameUI();
        });
    </script>

</body>
</html>
